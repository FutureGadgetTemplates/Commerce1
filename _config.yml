# Site settings
title: "Commerce Template"
description: "A flexible e-commerce template for Jekyll"
url: ""
baseurl: ""

# Build settings
markdown: kramdown
permalink: pretty

# Collections
collections:
  products:
    output: true
    permalink: /products/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "products"
    values:
      layout: "product"

