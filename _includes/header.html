<header class="site-header">
  <div class="top-bar">
    <div class="container">
      <div class="top-bar-content">
        <div class="logo">
          <a href="{{ '/' | relative_url }}">
            <img src="{{ '/assets/images/store-image.jpg' | relative_url }}" alt="{{ site.data.site.business_name }}" class="logo-image">
          </a>
          <p class="tagline">{{ site.data.site.tagline }}</p>
        </div>

        <div class="header-actions">
          <div class="search-bar">
            <form action="{{ '/search/' | relative_url }}" method="get">
              <input type="text" name="q" placeholder="Search products..." />
              <button type="submit">Search</button>
            </form>
          </div>

          <div class="user-actions">
            <div id="auth-container">
              <button class="sign-in-btn" onclick="FirebaseAuth.signIn()">Sign In</button>
            </div>
            {% include stripe-cart.html %}
          </div>
        </div>
      </div>
    </div>
  </div>

  {% include navigation.html %}
</header>
