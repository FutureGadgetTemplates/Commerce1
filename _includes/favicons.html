<!-- Favicons - Replace files in assets/favicons/ with your actual favicons -->
<!-- Standard favicon -->
<link rel="icon" type="image/x-icon" href="{{ '/assets/favicons/favicon.ico' | relative_url }}">

<!-- PNG favicons for different sizes -->
<link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/favicons/favicon-16x16.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/favicons/favicon-32x32.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="96x96" href="{{ '/assets/favicons/favicon-96x96.png' | relative_url }}">

<!-- Apple Touch Icon -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/favicons/apple-touch-icon.png' | relative_url }}">

<!-- Android Chrome Icons -->
<link rel="icon" type="image/png" sizes="192x192" href="{{ '/assets/favicons/android-chrome-192x192.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="512x512" href="{{ '/assets/favicons/android-chrome-512x512.png' | relative_url }}">

<!-- Safari Pinned Tab (optional - monochrome SVG) -->
<link rel="mask-icon" href="{{ '/assets/favicons/safari-pinned-tab.svg' | relative_url }}" color="#667eea">

<!-- Web App Manifest -->
<link rel="manifest" href="{{ '/assets/favicons/site.webmanifest' | relative_url }}">

<!-- Microsoft Tile Color -->
<meta name="msapplication-TileColor" content="#667eea">
<meta name="msapplication-config" content="{{ '/assets/favicons/browserconfig.xml' | relative_url }}">

<!-- Theme Color for mobile browsers -->
<meta name="theme-color" content="#667eea">
