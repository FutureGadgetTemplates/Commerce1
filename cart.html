---
layout: default
title: Shopping Cart
permalink: /cart/
---

<div class="cart-page">
  <div class="container">
    <h1>Shopping Cart</h1>

    <div class="cart-page-content">
      <div class="cart-items-section">
        <div id="cart-page-items">
          <p class="empty-cart-message">Your cart is empty</p>
        </div>
      </div>

      <div class="cart-summary-section">
        <div class="cart-summary">
          <h3>Order Summary</h3>
          <div class="summary-row">
            <span>Subtotal</span>
            <span class="cart-total">$0.00</span>
          </div>
          <div class="summary-row">
            <span>Shipping</span>
            <span>Calculated at checkout</span>
          </div>
          <div class="summary-row total">
            <span>Total</span>
            <span class="cart-total">$0.00</span>
          </div>
          <button onclick="StripeCart.checkout()" class="checkout-btn cart-page-checkout-btn" disabled>
            Proceed to Checkout
          </button>
          <a href="{{ '/' | relative_url }}" class="continue-shopping">Continue Shopping</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
// Wait for StripeCart to be available
function initCartPage() {
  if (typeof StripeCart !== 'undefined') {
    updateCartPage();
  } else {
    setTimeout(initCartPage, 50);
  }
}
document.addEventListener('DOMContentLoaded', initCartPage);

function updateCartPage() {
  const cart = StripeCart.getCart();
  const container = document.getElementById('cart-page-items');
  const checkoutBtn = document.querySelector('.cart-page-checkout-btn');
  const total = StripeCart.getCartTotal();

  // Update totals
  document.querySelectorAll('.cart-total').forEach(el => {
    el.textContent = '$' + total.toFixed(2);
  });

  // Update checkout button state
  if (checkoutBtn) {
    checkoutBtn.disabled = cart.length === 0;
  }

  if (cart.length === 0) {
    container.innerHTML = `
      <div class="empty-cart">
        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#ccc" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="9" cy="21" r="1"></circle>
          <circle cx="20" cy="21" r="1"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
        <p>Your cart is empty</p>
        <a href="{{ '/' | relative_url }}" class="btn btn-primary">Start Shopping</a>
      </div>
    `;
    return;
  }

  container.innerHTML = `
    <table class="cart-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        ${cart.map(item => `
          <tr data-product-id="${item.productId}">
            <td class="product-cell">
              ${item.image ? `<img src="${item.image}" alt="${item.name}" class="cart-product-image">` : ''}
              <span class="cart-product-name">${item.name}</span>
            </td>
            <td class="price-cell">$${item.price.toFixed(2)}</td>
            <td class="quantity-cell">
              <div class="quantity-controls">
                <button class="qty-btn" onclick="updateCartPageItem('${item.productId}', ${item.quantity - 1})">-</button>
                <span class="qty-value">${item.quantity}</span>
                <button class="qty-btn" onclick="updateCartPageItem('${item.productId}', ${item.quantity + 1})">+</button>
              </div>
            </td>
            <td class="total-cell">$${(item.price * item.quantity).toFixed(2)}</td>
            <td class="remove-cell">
              <button class="remove-btn" onclick="removeCartPageItem('${item.productId}')">&times;</button>
            </td>
          </tr>
        `).join('')}
      </tbody>
    </table>
  `;
}

function updateCartPageItem(productId, quantity) {
  StripeCart.updateQuantity(productId, quantity);
  updateCartPage();
}

function removeCartPageItem(productId) {
  StripeCart.removeFromCart(productId);
  updateCartPage();
}
</script>

<style>
.cart-page {
  padding: 40px 0;
}

.cart-page h1 {
  margin-bottom: 30px;
}

.cart-page-content {
  display: grid;
  grid-template-columns: 1fr 350px;
  gap: 40px;
  align-items: start;
}

.empty-cart {
  text-align: center;
  padding: 60px 20px;
  background: white;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.empty-cart svg {
  margin-bottom: 20px;
}

.empty-cart p {
  color: #6c757d;
  margin-bottom: 20px;
  font-size: 18px;
}

.cart-table {
  width: 100%;
  background: white;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  border-collapse: collapse;
}

.cart-table th,
.cart-table td {
  padding: 20px 15px;
  text-align: left;
  border-bottom: 1px solid #e9ecef;
}

.cart-table th {
  background: #f8f9fa;
  font-weight: 600;
  color: #2c3e50;
}

.cart-table th:first-child {
  border-radius: 8px 0 0 0;
}

.cart-table th:last-child {
  border-radius: 0 8px 0 0;
}

.cart-table tbody tr:last-child td {
  border-bottom: none;
}

.product-cell {
  display: flex;
  align-items: center;
  gap: 15px;
}

.cart-product-image {
  width: 80px;
  height: 80px;
  object-fit: cover;
  border-radius: 4px;
}

.cart-product-name {
  font-weight: 500;
}

.price-cell,
.total-cell {
  font-weight: 500;
}

.total-cell {
  color: #28a745;
}

.quantity-controls {
  display: flex;
  align-items: center;
  gap: 10px;
}

.qty-btn {
  width: 32px;
  height: 32px;
  border: 1px solid #ddd;
  background: #f8f9fa;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
}

.qty-btn:hover {
  background: #e9ecef;
}

.qty-value {
  min-width: 30px;
  text-align: center;
  font-weight: 500;
}

.remove-btn {
  background: transparent;
  border: none;
  color: #6c757d;
  font-size: 24px;
  cursor: pointer;
  padding: 5px 10px;
}

.remove-btn:hover {
  color: #dc3545;
}

.cart-summary {
  background: white;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  padding: 25px;
  position: sticky;
  top: 20px;
}

.cart-summary h3 {
  margin-bottom: 20px;
  padding-bottom: 15px;
  border-bottom: 1px solid #e9ecef;
}

.summary-row {
  display: flex;
  justify-content: space-between;
  margin-bottom: 15px;
  color: #6c757d;
}

.summary-row.total {
  font-weight: bold;
  font-size: 18px;
  color: #2c3e50;
  padding-top: 15px;
  border-top: 1px solid #e9ecef;
  margin-top: 15px;
}

.summary-row.total .cart-total {
  color: #28a745;
}

.cart-summary .checkout-btn {
  width: 100%;
  padding: 15px;
  font-size: 16px;
  margin-top: 20px;
}

.continue-shopping {
  display: block;
  text-align: center;
  margin-top: 15px;
  color: #007bff;
}

.continue-shopping:hover {
  text-decoration: underline;
}

@media (max-width: 768px) {
  .cart-page-content {
    grid-template-columns: 1fr;
  }

  .cart-table th,
  .cart-table td {
    padding: 15px 10px;
  }

  .cart-product-image {
    width: 60px;
    height: 60px;
  }

  .product-cell {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }
}
</style>
